name: Keep Alive Render Backend

on:
  schedule:
    - cron: '*/10 * * * *' # Runs every 10 minutes
  workflow_dispatch: # Allows manual triggering

jobs:
  keep-alive:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Backend
        run: |
          curl -s https://scholarlyedge.onrender.com
          echo "Backend pinged at $(date)"
